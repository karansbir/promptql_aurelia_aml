kind: Connector
version: v2
definition:
  name: ofac
  subgraph: app
  source: hasura/python:v0.2.0
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_OFAC_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_OFAC_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_OFAC_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_OFAC_OTEL_SERVICE_NAME
    APP_OFAC_OPENSANCTIONS_API_KEY:
      fromEnv: APP_OFAC_OPENSANCTIONS_API_KEY
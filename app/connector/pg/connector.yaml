kind: Connector
version: v2
definition:
  name: pg
  subgraph: app
  source: hasura/postgres-promptql:v1.2.7
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_PG_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_PG_HASURA_SERVICE_TOKEN_SECRET
    JDBC_SCHEMAS:
      fromEnv: APP_PG_JDBC_SCHEMAS
    JDBC_URL:
      fromEnv: APP_PG_JDBC_URL
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_PG_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_PG_OTEL_SERVICE_NAME
